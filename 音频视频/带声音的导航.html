<head>

    <title>Title</title>

        body{margin: 0;}
        ul{width: 400px;margin:0;padding: 0;}

        margin: 2px;}
        a{color: white;text-align: center;font-size: 12px;text-decoration: none;display: block}
    </style>
    <script>
        window.onload=function () {
            var oA=document.getElementById('a1');
            var aLi=document.getElementsByTagName('li');
            for(var i=0;i<aLi.length;i++)
            {
                aLi[i].onmouseover=function () {
                        var a=this.getAttribute('au');
                    oA.src='http://s8.qhimg.com/share/audio/piano1/'+a+'4.mp3';
                    oA.play();
                }
            }
        }
    </script>
</head>
