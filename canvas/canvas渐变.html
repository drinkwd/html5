<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var oC=document.getElementById('c1');
            var oGc=oC.getContext('2d');
            var obj=oGc.createLinearGradient(100,100,100,200);
            obj.addColorStop(0,'red');
            obj.addColorStop(1,'blue');
            oGc.fillStyle=obj;
            oGc.fillRect(100,100,100,100);
        }
    </script>
</head>
<body style="background: #000;">
<canvas id="c1" width="400" height="400" style="background: #fff"></canvas>
</body>
</html>
