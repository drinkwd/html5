<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{background: black;}
        #c1{background: white;}
    </style>
    <script>
        window.onload=function () {
            var oC=document.getElementById('c1');
            var oGc=oC.getContext('2d');
            oGc.save();
            oGc.fillStyle='red';
            oGc.beginPath();
            oGc.moveTo(100,100);
            oGc.lineTo(200,200);
            oGc.lineTo(200,300);
            oGc.closePath();
            oGc.fill();
            oGc.restore();
            oGc.beginPath();
            oGc.moveTo(200,200);
            oGc.lineTo(300,300);
            oGc.lineTo(300,400);
            oGc.closePath();
            oGc.fill();

        }

    </script>
</head>
<body>
<!--默认宽300px高150px-->
<canvas id="c1" width="400"height="400">
    <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
