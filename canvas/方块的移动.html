<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #c1{background: white;}
        body{background: black}
    </style>
    <script>
        window.onload=function () {
            var oC=document.getElementById('c1');
            var oG=oC.getContext('2d');
            var num=0;
            oG.fillStyle='red';
            oG.fillRect(0,0,100,100);
           var time=setInterval(function () {
                num++;
                oG.clearRect(0,0,oC.width,oC.height);
                oG.fillRect(num,num,100,100);
                if(num==301)
                {
                    clearInterval(time);
                    alert('看完的是傻逼');

                }
            },30)
        }
    </script>
</head>
<body>
<canvas id="c1"width="400"height="400"></canvas>
</body>
</html>
