<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{background: black;}
        #c1{background: white;}
    </style>
    <script>
        window.onload=function () {
            var oC=document.getElementById('c1');
            var oGc=oC.getContext('2d');
            oGc.beginPath();
            oGc.rect(10,10,100,100);
            oGc.closePath();
            oGc.stroke();
            //删除画布
            oGc.clearRect(0,0,oC.width,oC.height);

        }

    </script>
</head>
<body>
<!--默认宽300px高150px-->
<canvas id="c1" width="400"height="400">
    <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
